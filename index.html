<script>
/*
 * call server-less function on netlify
 * console log the data returned by the response
*/
document.addEventListener("DOMContentLoaded", () => {
  callMyFunction();
});

function callMyFunction() {
  console.log("calling my netlify server-less function...");
  const functionUrl =
    "https://mototest.netlify.app/.netlify/functions/my-function";
  const requestOptions = {
    method: "GET",
    headers: {
      "Content-Type": "application/json"
    }
  };

  fetch(functionUrl, requestOptions)
    .then((response) => {
      if (response.ok) {
        return response.json();
      } else {
        throw new Error("Failed to fetch data");
      }
    })
    .then((data) => {
      console.log(data.message);
    })
    .catch((error) => {
      console.error("Error:", error);
    });
} // end callMyFunction
</script>
